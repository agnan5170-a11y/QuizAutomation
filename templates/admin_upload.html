{% extends "base.html" %}
{% block content %}
<h3>Admin: Upload Questions</h3>
<p class="text-muted">
  Upload <strong>JSON</strong> (list of objects) or <strong>CSV</strong>.
  Fields: <code>text</code>, <code>option_a</code>, <code>option_b</code>,
  <code>option_c</code>, <code>option_d</code>, <code>correct_option</code>, <code>qtype</code>.
</p>

<form method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <input type="file" name="file" class="form-control" required>
  </div>
  <button class="btn btn-primary">Upload</button>
</form>
{% endblock %}
<!-- Template: admin_upload.html -->
